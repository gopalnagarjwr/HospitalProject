<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendence Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid bg-light">
        <div class="row">
            <p class="text-center h2 mb-5 mt-5 text-info  p-2">Attendence Doctor/Staff</p>
        </div>
        <div class="row pb-5">
            <form action="At" method="get" class="bg-light col-sm-3 m-auto pb-5 rounded"><br>
                Name : <input type="text" placeholder="name" class="w-100 p-1 rounded border-bottom " required name="name"><br>
                Attendence : <select name="at" class="w-100 p-1 rounded " required>
                    <option value="P">P</option>
                    <option value="A">A</option>
                </select><br>
                Date : <input type="date" class="w-100 p-1 rounded " name="date" required><br>
                Login Time : <input type="time" class="w-100 p-1 rounded " name="ltime" required><br>
                Exit Time : <input type="time" class="w-100 p-1 rounded mb-2" name="etime" required><br>
                Choose :  Doctor <input type="radio" value="Doctor"  name="Choose">
                         Staff <input type="radio" value="staff" name="Choose"><br>
                <button type="submit" class="rounded mb-4 bg-info h5 mt-3"> Submit</button><br>
            </form>
        </div>
    </div>

</body>

</html>
