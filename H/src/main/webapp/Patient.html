<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid bg-light">
        <div class="row">
            <p class="text-center h1">* Patient Details *</p>
        </div>
        <div class="row">
            <div class="col">
                <form action="p" method="get" class="col-sm-5 m-auto ">
                    Name :<input type="text" class="w-100 p-1 rounded" required name="name"><br>
                    Email : <input type="email" class="w-100 p-1 rounded" required name="email"><br>
                    Password : <input type="password" class="w-100 p-1 rounded" required name="pass"><br>
                    Father's Name <input type="text" class="w-100 p-1 rounded" required name="fname"><br>
                    Mother's Name : <input type="text" class="w-100 p-1 rounded" required name="mname"><br>
                    Age : <input type="number" class="w-100 p-1 rounded" required name="age"><br>
                    Contect : <input type="number" class="w-100 p-1 rounded mb-2" required name="contect"><br>
                    Gender :-  Male <input type="radio" value="Male" name="gendar">
                    Female <input type="radio" value="Female" name="gendar"><br>
                    Test-List :- <select name="tl" id="">
                           <option value=""></option>
                           <option value=""></option>
                           <option value=""></option>
                           <option value=""></option>
                    </select>
                  
                    <button type="submit" class="p-2 rounded text-white bg-success h6 offset-sm-10"> Submit</button><br><br>
                </form>
            </div>
            <hr>

        </div>
        <div class="row bg-dark p-5 ">
            <p class="text-white text-center ">&copy; 2023 Copyright : My Hospital</p>
        </div>

    </div>

</body>

</html>
