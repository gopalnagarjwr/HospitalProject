<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid bg-light">
        <div class="row">
            <p class="text-center h1">* Staff Details *</p>
        </div>
        <div class="row">
            <div class="col">
                <form action="Dd" method="get" class="col-sm-5 m-auto ">
                    Name :<input type="text" class="w-100 p-1 rounded" required name="name"><br>
                    Email : <input type="email" class="w-100 p-1 rounded" required name="email"><br>
                    Password : <input type="password" class="w-100 p-1 rounded" required name="pass"><br>
                    Father's Name <input type="text" class="w-100 p-1 rounded" required name="fname"><br>
                    Address : <input type="text" class="w-100 p-1 rounded" required name="add"><br>
                    Addhar Number : <input type="number" class="w-100 p-1 rounded" required name="adhar"><br>
                    Deggree : <input type="text" class="w-100 p-1 rounded" required name="degree"><br>
                    Pass Out Year <input type="datetime" class="w-100 p-1 rounded" required name="pass_out"><br>
                    Criminal Record :- Yes <input type="radio" value="Yes" required name="c_r">
                    No <input type="radio"  value="No" required name="c_r"><br><br>
                    <button type="submit" class="p-2 rounded text-white bg-success h6 offset-sm-10"> Submit</button><br><br>
                </form>
            </div>
            <hr>

        </div>
        <div class="row bg-dark p-5 ">
            <p class="text-white text-center ">&copy; 2023 Copyright : My Hospital</p>
        </div>

    </div>

</body>

</html>
